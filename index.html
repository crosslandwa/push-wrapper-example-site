<html>
    <head>
        <meta charset="utf-8">
        <title>push-wrapper example</title>
        <script src="bundle.js"></script>
        <link href="example-site.css" rel="stylesheet">
    </head>
    <body>
      <div id="content">
        <div class="title">
            push-wrapper example site
        </div>
        <div class="buttons">
            <div class="button"><p>q</p></div>
            <div class="button"><p>w</p></div>
            <div class="button"><p>e</p></div>
            <div class="button"><p>r</p></div>
            <div class="button"><p>t</p></div>
            <div class="button"><p>y</p></div>
            <div class="button"><p>u</p></div>
            <div class="button"><p>i</p></div>
        </div>
        <div class="info">
            <ul>
                <li>play notes by clicking the buttons above, using your q-w-e-r-t-y-u-i keys or with the Push grid</li>
                <li>notes higher up the grid raise filter freqeuncy</li>
            </ul>
        </div>
    </div>
  </body>
</html>
